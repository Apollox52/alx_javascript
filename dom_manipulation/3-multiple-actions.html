<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>

  <button id="toggleButton">Toggle Paragraph</button>

  <script>
   
    var containerElement = document.getElementById("container");

    var newParagraph = document.createElement("p");
    newParagraph.textContent = "New paragraph";

    containerElement.appendChild(newParagraph);

    var toggleButton = document.getElementById("toggleButton");
    var isParagraphVisible = true;

    toggleButton.addEventListener("click", function() {
      if (isParagraphVisible) {
        newParagraph.style.display = "none";
      } else {
        newParagraph.style.display = "block";
      }

      isParagraphVisible = !isParagraphVisible;
    });
  </script>
</body>
</html>
